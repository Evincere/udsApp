<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <!--<link rel="stylesheet" type="text/css" href="" th:href="@{}">-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h3>
            <i class="fas fa-user-cog"></i>
            OPERACIONES DEL USER
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Tabla de operaciones
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellspacing="0"
                >
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>NOMBRE</th>
                      <th>DESCRIPCION</th>
                      <th>FECHA</th>
                      <th>ESTADO</th>
                      <!-- <th>ACCIONES</th> -->
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Nombre</td>
                      <td>Descripcion</td>
                      <td>Fecha</td>
                      <td>Estado</td>
                      <!-- <td>
                        <a
                          href="operacionesUser.html"
                          class="btn btn-primary btn-sm"
                          ><i class="fas fa-edit"></i>
                        </a>
                        <a
                          href="operacionesUser.html"
                          class="btn btn-danger btn-sm"
                          ><i class="fas fa-trash-alt"></i>
                        </a> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <br><br>
    <div class="container">
      <div class="row">
        <div class="compra">
          <form th:action="@{/operacionesUser/compra}" method="post">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i>
                COMPRA
              </button>
            </div>
          </form>
        </div>
        <div class="venta">
          <form th:action="@{/operacionesUser/venta}" method="post">
            <div class="form-group">
              <button type="submit" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i>
                VENTA
              </button>
            </div>
          </form>
        </div>
        <div class="prestamos">
          <form th:action="@{/operacionesUser/prestamos}" method="post">
            <div class="form-group">
              <button type="submit" class="btn btn-warning btn-sm">
                <i class="fas fa-plus"></i>
                PRESTAMOS
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

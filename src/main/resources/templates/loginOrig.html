<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>LOGIN</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <!--<link rel="stylesheet" type="text/css" href="" th:href="@{}">-->
  </head>
  <body>
    <!--PAGINA DE LOGIN CON BOOTSTRAP Y THYMELEAF-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">LOGIN</h2>
          <div th:if="${param.error}">Invalid username and password.</div>
          <div th:if="${param.logout}">You have been logged out.</div>
          <div th:if="${param.registered}">
            Your new user has been registered.
          </div>
          <form
            id="formulario"
            class="form-horizontal"
            th:action="@{/login}"
            method="post"
          >
            <div class="form-group">
              <label class="control-label col-sm-2" for="usuario"
                >Usuario:</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Ingrese el usuario"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="contrasena"
                >Contraseña:</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Ingrese la contraseña"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt"></i>
                  Ingresar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
